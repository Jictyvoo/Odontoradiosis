<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Odontoradiosis</span>
  <span class="the-toolbar-spacer"></span>

  <div class="button-bar">
    <button
      mat-raised-button
      id="openWindowSaveId"
      class="action-button"
      aria-label="Open-New-Radiography icon-button with heart icon"
      (onClick)="openImageSelection()"
      color="accent"
    >
      <mat-icon> folder_open </mat-icon>
      Abrir radiografia
    </button>

    <span class="the-toolbar-spacer"></span>
    <button
      mat-raised-button
      id="openWindowSaveId"
      class="action-button"
      aria-label="Open-Saved-Radiography icon-button with share icon"
      (onClick)="openWindowSave()"
      color="accent"
    >
      <mat-icon> edit </mat-icon>
      Editar radiografia
    </button>

    <span class="the-toolbar-spacer"></span>
    <button
      mat-raised-button
      id="markSemiautomaticId"
      class="action-button"
      aria-label="Mark-Semiautomatic icon-button with share icon"
      (onClick)="markSemiautomatic()"
      color="accent"
    >
      <mat-icon> developer_board </mat-icon>
      Marcação semiautomática
    </button>

    <span class="the-toolbar-spacer"></span>
    <button
      mat-raised-button
      id="exportImageId"
      class="action-button"
      aria-label="Export-Image icon-button with save icon"
      (onClick)="exportImage()"
      color="accent"
    >
      <mat-icon>save</mat-icon>
      Salvar
    </button>
  </div>
</mat-toolbar>
