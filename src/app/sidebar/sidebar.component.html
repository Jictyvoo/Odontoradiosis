<mat-sidenav-container
  class="sidebar-container"
  [hasBackdrop]="false"
  [style.marginTop.px]="65"
>
  <mat-sidenav #sidebar [mode]="'side'">
    <!-- Curve select -->
    <mat-nav-list>
      <mat-form-field mat-list-item appearance="fill">
        <mat-label>Curvas</mat-label>
        <mat-select #selectedCurve id="curvesId">
          <mat-option *ngFor="let curve of supportedCurves" value="curve">
            {{ curve }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>

      <!-- Points Select -->
      <mat-form-field mat-list-item appearance="fill">
        <mat-label>Pontos</mat-label>
        <mat-select #selectedPoint id="pointsId">
          <mat-option *ngFor="let point of supportedPoints" value="point">
            {{ point }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>

      <!-- Sliders with Effects-->
      <div class="slider-effect">
        <mat-label for="effectContrastId">Contraste</mat-label>
      </div>
      <mat-slider
        mat-list-item
        #selectedEffect
        id="effectContrastId"
        min="0"
        max="200"
        step="1"
        [value]="0"
      >
      </mat-slider>
      <mat-divider></mat-divider>
      <div class="slider-effect">
        <mat-label for="effectBrightnessId">Brilho</mat-label>
      </div>
      <mat-slider
        mat-list-item
        #selectedEffect
        id="effectBrightnessId"
        min="0"
        max="200"
        step="1"
        [value]="0"
      >
      </mat-slider>
      <mat-divider></mat-divider>
      <div class="slider-effect">
        <mat-label for="effectInvertId">Negativo</mat-label>
      </div>
      <mat-slider
        mat-list-item
        #selectedEffect
        id="effectInvertId"
        min="0"
        max="200"
        step="1"
        [value]="0"
      >
      </mat-slider>
      <mat-divider></mat-divider>
      <div class="slider-effect">
        <mat-label for="effectGrayscaleId">Escala de Cinza</mat-label>
      </div>
      <mat-slider
        mat-list-item
        #selectedEffect
        id="effectGrayscaleId"
        min="0"
        max="200"
        step="1"
        [value]="0"
      >
      </mat-slider>
      <mat-divider></mat-divider>

      <!-- Undone Button -->
      <button
        mat-raised-button
        class="btn btn-primary"
        type="button"
        value="Desfazer"
        id="undone-effects"
      >
        Desfazer
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-raised-button (click)="sidebar.toggle()">Toggle sidebar</button>
  </mat-sidenav-content>
</mat-sidenav-container>
