version: "3"

services:
  apache:
    container_name: odontoradiosis_apache
    build:
      context: .
      dockerfile: .docker/apache.dockerfile
    volumes:
      - ./src:/var/www/src
    working_dir: /var/www/src
    depends_on:
      - drash
    ports:
      - "8080:80"
    networks:
      - drash-app-network

  drash:
    container_name: odontoradiosis
    build:
      context: .
      dockerfile: .docker/drash.dockerfile
    volumes:
      - ./src:/var/www/src
    working_dir: /var/www/src
    ports:
      - "1667:1667"
    command: bash -c "npm i && npm run webpack && deno run --allow-net --allow-read --unstable app.ts"
    networks:
      - drash-app-network

networks:
  drash-app-network:
    driver: bridge
