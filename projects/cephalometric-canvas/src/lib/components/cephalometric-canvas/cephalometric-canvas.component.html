<div id="card-canvas" class="card-body">
  <div
    (pointerdown)="onMouseDown($event)"
    (pointerup)="onMouseUp()"
    (pointermove)="onMouseMove($event)"
    #stackCanvas
    id="stack-canvas"
  >
    <canvas #canvasImage id="image"> </canvas>
    <canvas #canvasBezier id="bezier"> </canvas>
    <canvas #canvasLandmarks id="landmarks"> </canvas>
  </div>
</div>
