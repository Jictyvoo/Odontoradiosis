<div id="card-canvas" class="card-body">
  <div
    (pointerdown)="onMouseDown($event)"
    (pointerup)="onMouseUp()"
    (pointermove)="onMouseMove($event)"
    id="stack-canvas"
  >
    <canvas id="image"> </canvas>
    <canvas id="bezier"> </canvas>
    <canvas id="landmarks"> </canvas>
  </div>
</div>
